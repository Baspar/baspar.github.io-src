{% if paginator.total_pages > 1 %}
    <ul class="pagination">
        <!-- Previous -->
        {% if paginator.previous_page %}
            <li>
                <a href="{{ paginator.previous_page_path | prepend: site.baseurl }}" class="previous">Newer</a>
            </li>
        {% endif %}

        <!-- In between -->
        {% if paginator.page_trail %}
            {% for trail in paginator.page_trail %}
                <li>
                  <a href="{{ trail.path | prepend: site.baseurl }}" title="{{trail.title}}" {% if page.url == trail.path %}class="active"{% endif %}>{{ trail.num }}</a>
                </li>
            {% endfor %}
        {% endif %}

        <!-- Next -->
        {% if paginator.next_page %}
            <li>
                <a href="{{ paginator.next_page_path | prepend: site.baseurl }}" class="next">Older</a>
            </li>
        {% endif %}
    </ul>
{% endif %}
